<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WoosAI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 150px auto 50px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .password-requirements {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 0.85rem;
        }
        
        .requirement {
            padding: 3px 0;
            color: #666;
        }
        
        .requirement.valid {
            color: #00cc00;
        }
        
        .requirement.invalid {
            color: #cc0000;
        }
        
        .requirement:before {
            content: "○ ";
            margin-right: 5px;
        }
        
        .requirement.valid:before {
            content: "✓ ";
            font-weight: bold;
        }
        
        .requirement.invalid:before {
            content: "✗ ";
            font-weight: bold;
        }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-submit:hover {
            background: #5568d3;
        }
        
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .auth-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #ffe0e0;
            color: #cc0000;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #ffcccc;
        }
        
        .success {
            background: #e0ffe0;
            color: #00cc00;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #ccffcc;
        }
        
        #error-message {
            display: none;
        }
        
        #success-message {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="color: #fff; text-decoration: none;">WoosAI</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="auth-container">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join WoosAI today</p>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="7">
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="req-length">At least 7 characters</div>
                    <div class="requirement" id="req-letter">Contains letters (a-z, A-Z)</div>
                    <div class="requirement" id="req-number">Contains numbers (0-9)</div>
                    <div class="requirement" id="req-special">Contains special characters (!@#$%^&*)</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // Clear messages
        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Password validation function
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 7,
                letter: /[a-zA-Z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            return requirements;
        }
        
        // Update password requirements display
        function updatePasswordRequirements(password) {
            const requirements = validatePassword(password);
            
            // Update each requirement
            document.getElementById('req-length').className = 
                'requirement ' + (requirements.length ? 'valid' : 'invalid');
            document.getElementById('req-letter').className = 
                'requirement ' + (requirements.letter ? 'valid' : 'invalid');
            document.getElementById('req-number').className = 
                'requirement ' + (requirements.number ? 'valid' : 'invalid');
            document.getElementById('req-special').className = 
                'requirement ' + (requirements.special ? 'valid' : 'invalid');
            
            // Check if all requirements are met
            return requirements.length && requirements.letter && 
                   requirements.number && requirements.special;
        }
        
        // Real-time password validation
        document.getElementById('password').addEventListener('input', function() {
            updatePasswordRequirements(this.value);
        });
        
        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            clearMessages();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password strength
            const requirements = validatePassword(password);
            if (!requirements.length || !requirements.letter || 
                !requirements.number || !requirements.special) {
                showError('Password does not meet security requirements');
                return;
            }
            
            try {
                const result = await register(email, password, name);
                showSuccess('Account created successfully! Redirecting...');
                
                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                // Display user-friendly error messages
                let errorMessage = 'Registration failed. Please try again.';
                
                if (error.message) {
                    // Check for common error messages
                    if (error.message.includes('already registered') || error.message.includes('Email already')) {
                        errorMessage = 'This email is already registered. Please use a different email or login.';
                    } else if (error.message.includes('Password must')) {
                        errorMessage = error.message;
                    } else if (error.message.includes('Invalid email')) {
                        errorMessage = 'Please enter a valid email address.';
                    } else {
                        errorMessage = error.message;
                    }
                }
                
                showError(errorMessage);
            }
        });

        // Check if already logged in
        if (isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
